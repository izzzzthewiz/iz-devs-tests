<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Key Code</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="key"></h1>
        <h1 id="keycode"></h1>
        <h1 class="title">Press any key to get the key code</h1>
    </div>
    <script>
        document.addEventListener("keydown", EventTarget => {
            var keycode = document.getElementById('keycode');
            keycode.innerHTML = EventTarget.keyCode;
            var key = document.getElementById('key');
            console.log(`\"${EventTarget.key}\"`)
            if (EventTarget.key === " "){
                key.innerHTML = "Key: Spacebar" + " (" + EventTarget.code + ")";
            } else{
                key.innerHTML = "Key: " + EventTarget.key + " (" + EventTarget.code + ")";
            }
        });
    </script>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1#keycode{
            font-size: 100px;
        }
        h1#key{
            font-size: 36px;
        }
        h1.title{
            font-size: 36px;
        }
    </style>
</body>
</html>
