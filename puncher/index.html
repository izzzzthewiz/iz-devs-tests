<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punch In</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="d-flex flex-column align-items-center mt-5">

      <div class="w-100 mw-30 card">
        <div class="body">

          <h1 class="text-center m-0 p-0 text-primary">Time Puncher</h1>

          <h3 class="text-center m-0 mt-1 p-0 text-info" id="time">Current Time: 12:00:00 AM</h3>
          <h3 class="text-center m-0 p-0 text-info" id="date">Current Date: 1/1/2021</h3>
          <h2 class="text-center m-0 mt-1 p-0 text-success" id="punched">Punched in</h2>

          <button class="btn btn-primary mt-2 w-100" id="punch-in">Punch In</button>
          <button class="btn btn-danger mt-1 w-100" id="punch-out">Punch Out</button>
          <button class="btn btn-warning mt-1 w-100" id="reset">Reset</button>

        </div>
      </div>
      <p class="text-dark mt-2" id="hours"></p>

      <div class="d-flex align-items-center justify-content-center mt-1 mb-1">
        <label for="rate" class="text-dark">Wage: $</label>
        <input type="number" class="control w-20" id="rate" />
        <p class="text-dark">/hour</p>
      </div>

      <p class="text-success" id="pay"></p>
      <div class="w-100 mw-30 mt-2 mb-2" id="punches"></div>

      <div class="modal border-dark" id="modal">
        <div class="body d-flex flex-column">
          <h2 class="text-center text-primary">Edit Punch</h2>

          <div class="d-flex mt-2">
            <div class="w-50 d-flex flex-column align-items-center">
              <label for="hour">Hour</label>
              <input class="control w-20" type="number" id="hour" />
            </div>

            <div class="w-50 d-flex flex-column align-items-center">
              <label for="minute">Minute</label>
              <input class="control w-20" type="number" id="minute" />
            </div>
          </div>

          <div class="d-flex mt-2">
            <div class="w-50 d-flex flex-column align-items-center">
              <label for="second">Second</label>
              <input class="control w-20" type="number" id="second" />
            </div>

            <div class="w-50 d-flex flex-column align-items-center">
              <label for="tod">Time of Day</label>
              <select class="control w-20" id="tod">
                <option>AM</option>
                <option>PM</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-center w-100 mt-2 mb-1">
            <button class="btn btn-primary w-80" id="save">
              Save
            </button>
          </div>

        </div>

        <div class="footer d-flex justify-content-end">
          <button class="btn btn-danger" id="closeModal">Cancel</button>
        </div>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
